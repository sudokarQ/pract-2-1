<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Операторы ветвлений и условий в JavaScript</title>
</head>

<body>
    <script>
        function whatYear() {
            let year = Number(prompt('В каком году у Вас в группе начал вести занятия Виталий Валентинович?', ''));

            let errorWarning = "Неправильный формат введенных данных!";
            if (isNaN(year) || year == 0) {
                alert(errorWarning);
                return whatYear();
            }
            console.log(year + " " + typeof year);

            if (year < 2021) {
                alert('Да не может быть! Это слишком рано..');
            }
            else if (year > 2021) {
                alert('Да вы что! Как-то поздновато..');
            }
            else {
                alert('Да вы знаток! Точно в этом году!')
            }
        }

        whatYear();

    </script>
</body>

</html>
