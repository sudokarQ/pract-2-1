<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оператор ? и его использование</title>
</head>

<body>
    <script>
        let a = prompt('Введите имя пользователя', 'имя пользователя');
        let res = (a == 'Егор') ? 'Привет, Егор, мы ужасно рады видеть Вас на Вашем сайте!!!' :
            (a == 'Виталий Валентинович') ? 'Здравствуйте, Виталий Валентинович! Приветствуем Вас на нашем корпоративном портале!!!' :
                (a == '') ? 'Нет логина' :
                    'Вы не авторизированы на нашем сайте, зайдите на страницу регистрации!';
        alert(res);
    </script>
</body>

</html>
