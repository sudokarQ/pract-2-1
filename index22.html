<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Операторы ветвлений и условий в JavaScript</title>
</head>

<body>
    <script>
        function myFunction() {
            let a = Number(prompt('Введите значение a', ''));
            let b = Number(prompt('Введите значение b', ''));
            let result = (a + a == b) ? 'Значения равны' :
                'Значения не равны';
            alert(result);
        }

        myFunction();

    </script>
</body>

</html>
