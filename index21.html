<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Операторы ветвлений и условий в JavaScript</title>
</head>

<body>
    <script>
        function myFunction() {
            let a = Number(prompt('Введите значение a', ''));
            let b = Number(prompt('Введите значение b', ''));
            let c = Number(prompt('Введите значение c', ''));
            let result = (isNaN(a) || isNaN(b) || isNaN(c) || a == 0 || b == 0 || c == 0) ?
                alert(errorWarning()) :
                ((a * a + b * b) === c * c) ? 'Ура: угадали длины сторон треугольника' :
                    'Надо учить теорему';
            alert(result);
        }

        function errorWarning() {
            let errorWarning = "Неправильный формат введенных данных!";
            alert(errorWarning);
            myFunction();
        }
        myFunction();

    </script>
</body>

</html>
